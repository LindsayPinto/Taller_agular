<div class="p-3 bg-info"><strong>TV Series</strong></div>
<div class="d-flex mt-5" id="contenedor">
  <table class="table w-50" id="tablaSeries">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Channel</th>
        <th scope="col">Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr ng *ngFor="let serie of series">
        <td>{{serie.id}}</td>
        <td>{{serie.name}}</td>
        <td>{{serie.channel}}</td>
        <td>{{serie.seasons}}</td>
      </tr>
      <tr><td colspan = "4"> Seasons average: {{average}}</td></tr>
    </tbody>
  </table>
</div>
